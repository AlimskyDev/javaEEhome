<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center" style="margin: 15px 0">Electronic shop items</h2>
    <div class="contanier" style="margin: 0 auto; max-width: 1024px">
        <a th:href="@{/addNewItem}" class="btn btn-primary btn-sm mb-2">Add new item</a>
        <div class="row">
            <div class="col-md-4" th:each="item : ${items}">
                <div class="card shadow" style="margin-bottom: 30px">
                    <div class="card-body">
                        <h5 th:text="${item.getName()}"></h5>
                        <p th:text="${item.getDescription()}"></p>
                        <h5 th:text="${item.getPrice()}"></h5>
                        <a th:href="@{'/details/'+${item.getId()}}" class="btn btn-primary btn-sm">
                            Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
