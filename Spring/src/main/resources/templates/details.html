<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="${'/saveItem'}" method="post">
                <input th:value="${item.getId()}" name="id" hidden>
                <div class="form-group">
                    <label>Name</label>
                    <input th:value="${item.getName()}" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input th:value="${item.getDescription()}" name="description" class="form-control">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input th:value="${item.getPrice()}" name="price" class="form-control">
                </div>
                <br>
                <div>
                    <button class="btn btn-info btn-sm">Save item</button>
                    <a th:href="@{'/'}" class="btn btn-info btn-sm">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
